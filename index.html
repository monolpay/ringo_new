<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ringo počítadlo</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
</head>
<body>
    <div id="names">
        <p id="nameL" class="left">Název týmu</p>
        <p id="nameR" class="right">Název týmu</p>
    </div>
    <div id="points">
        <p id="pointsL" class="left">0</p>
        <p id="pointsR" class="right">0</p>

        <p id="setsL" class="left">0</p>
        <p id="setsR" class="right">0</p>
    </div>
    <div id="controls">
        <button id="plusL"  onclick="points(Button.PLUSL, t)">+</button>
        <button id="plusR"  onclick="points(Button.PLUSR, t)">+</button>
        

        <button id="minusL"  onclick="points(Button.MINUSL, t)" >-</button>
        <button id="minusR" onclick="points(Button.MINUSR, t)">-</button>
        <button id="both" class="top" onclick="points(Button.BOTH, t)">bod pro oba</button>
    </div>
    <div id="top">
        <button id="resetL" class="top" onclick="reset()">reset</button>
        <input type="text" name="maxPoints" placeholder="Skóre na set" id="maxPoints" class="top" onchange="maxPoints=Number(this.value)">
        <input type="text" name="maxSets" placeholder="Počet setů" id="maxSets" class="top" onchange="maxSets=Number(this.value)">
        

        
        <form action="" onsubmit="return newTeam()" method="get" autocomplete="off">
            <input type="text" name="teamName" placeholder="Název týmu" id="teamName" class="top">
        <input type="submit" value="Přidat tým">
        </form>
        
    </div>
    
        
    
    <div id="table">
        <table>
            <tr>
                <td id="theOnlyOne"></td>
            </tr>
        </table>
    </div>
    <div id="docasne">
        <h2>Výherci:</h2>
        <p id="winners"></p>
    </div>
    
</body>
</html>
<script src="renderer.js"></script>
<script src="tournament_order.js"></script>
<script src="team.js"></script>
<script src="tournament.js"></script>
<script src="match.js"></script>
<script src="buttons.js"></script>
<script src="main.js"></script>
